<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="this_that_favicon.ico">
		<title>Call</title>
		<link rel="stylesheet" href="window_client.css">
		<style>
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body data-preferred-window-width="350" data-preferred-window-height="200">
		<main>
			<p>
				Call with <span class="call_remote_name"></span>
			</p>
		</main>
		<nav>
			<button onclick="hangup()">Hangup</button>
			<span class="spacer"></span>
			<button id="unmute_btn" onclick="unmute_other()">Unmute other</button>
			<button id="mute_btn" class="hidden" onclick="mute_other()">Mute other</button>
		</nav>

		<script src="/window_manager_library/WindowClient.js"></script>
		<script src="contacts_list.js"></script>
		<script>
			// get control over this window
			let wm_client = new WindowClient(window.parent)

			let this_that = window.parent.this_that

			let name_for_id = (peer_id) => contacts_list[peer_id] ? contacts_list[peer_id].name : peer_id

			let call = undefined

			function hangup() {
				call.close()
				wm_client.close()
			}
			function unmute_other() {
				if (!call.remote_stream) { console.log("No remote stream!") }
				let audio_elem = document.createElement("audio")
				audio_elem.srcObject = call.remote_stream
				audio_elem.autoplay = true
				document.body.appendChild(audio_elem)
				mute_btn.classList.remove("hidden")
				unmute_btn.classList.add("hidden")
			}
			function mute_other() {
				document.querySelectorAll("audio").forEach((e) => e.remove())
				mute_btn.classList.add("hidden")
				unmute_btn.classList.remove("hidden")
			}

			// handle the initial window arguments(init)
			wm_client.callbacks.window_arg = (arg) => {
				if (!arg.peer_id) { console.error("Need peer_id!"); return; }
				call = window.parent.this_that.calls.get(arg.peer_id)
				if (!call) { console.error("Need call!"); return; }

				unmute_other()

				// update call partner name
				let name = name_for_id(arg.peer_id)
				document.querySelectorAll(".call_remote_name").forEach((e) => e.innerText = name)
			}
			wm_client.register_message_handler()
		</script>
	</body>
</html>
